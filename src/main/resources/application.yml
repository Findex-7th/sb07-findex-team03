spring:
  application:
    name: findex

  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true

  datasource:
    driver-class-name: org.h2.Driver
    # 내장: 파일 모드 + 다중 접속 허용(IntelliJ 동시 사용) + PostgreSQL 호환 모드
    url: jdbc:h2:~/findex;AUTO_SERVER=TRUE;MODE=PostgreSQL
    username: findex
    password: 1234

    hikari:
      connection-timeout: 60000
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 10000
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true

  jpa:
    hibernate:
      ddl-auto: update # 운영시 반드시 none
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false # 애플리케이션 시작 시 배치 작업 자동 실행 (필요 시 true)

server:
  port: 8098
  servlet:
    encoding:
      charset: UTF-8
      force: true

logging:
  level:
    root: info
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.batch: DEBUG